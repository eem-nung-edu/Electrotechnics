    <style>

        html, body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: none;
        }  


        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; 
            background-color: #f5f5f5;
        }
        canvas { display: block; }

        #palette-container {
            width: 150px !important;
            flex-basis: 150px !important; 
            max-width: 150px !important; 
            min-width: 150px !important; 
            background-color: #f5f5f5;
            padding: 15px !important;
            box-sizing: border-box;
            height: 750px;
            overflow-y: auto;
        }

        #palette {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .palette-element {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 7.5px;
            text-align: center;
            background-color: white;
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculation-value {
            font-size: 15px;
            color: blue;
        }

        
        #canvas-container {
          /*  touch-action: none; */
            display: flex;
            flex-direction: column; 
            align-items: center; 
            -webkit-overflow-scrolling: touch;             
        }


    </style>
