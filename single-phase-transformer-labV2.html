    <style>


        html, body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: none;
        }  

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; 
            background-color: #f5f5f5;
            overflow: auto;
        }
        canvas { display: block; }

        #palette-container {
            width: 170px !important;
            flex-basis: 170px !important; 
            max-width: 170px !important; 
            min-width: 170px !important; 
            background-color: #f5f5f5;
            padding: 30px !important;
            box-sizing: border-box;
            height: 750px;
            overflow-y: auto;
        }

        #palette {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .palette-element {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 7.5px;
            text-align: center;
            background-color: white;
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculation-value {
            font-size: 15px;
            color: blue;
        }

     
        .dropdown-container {
            position: absolute; 
            background-color: #f8f8f8;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: sans-serif;

            display: flex; 
            align-items: center;
            gap: 5px; 
        }

        .dropdown-container label {
             white-space: nowrap; 
        }

        .dropdown-container select {
            padding: 2px 4px;
        }



        
        #canvas-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            
            -webkit-overflow-scrolling: touch;           
        }


        #status-message-display {
            position: absolute;
            bottom: 10px; 
            left: 10px;  
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 15; 
            display: none; 
            white-space: pre-wrap; 
            max-width: calc(100% - 40px); 
            background-color: rgba(211, 211, 211, 0.8); 
            color: black; 
            font-size: calc(12px * var(--scale-factor, 1.5)); 
        }   
        
        /* Modal window — background */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stays in place when scrolling */
        z-index: 1000; /* Above other elements */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enables scrolling if content is too large */
        background-color: rgba(0,0,0,0.65); /* Semi-transparent dark background */
        }

        /* Modal window content */
        .modal-content {
        background-color: #fefefe;
        margin: 7% auto; /* Top/bottom margin and horizontal centering */
        padding: 25px;
        border: 1px solid #b0b0b0;
        border-radius: 8px;
        width: 88%; /* Width relative to parent */
        max-width: 650px; /* Maximum width */
        text-align: center;
        box-shadow: 0 5px 18px rgba(0,0,0,0.35);
        position: relative; /* For positioning the close button */
        }

        /* Close button for the schematic modal */
        .close-scheme-modal {
        color: #555;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px; /* Slightly larger size */
        font-weight: bold;
        cursor: pointer;
        line-height: 1; /* Better vertical alignment */
        }

        .close-scheme-modal:hover,
        .close-scheme-modal:focus {
        color: #000;
        text-decoration: none;
        }

        .modal img {
        max-width: 100%;
        height: auto;
        margin-top: 15px;
        border-radius: 4px;
        border: 1px solid #ddd; /* Thin border around the image */
        }

        .modal h3 {
        margin-top: 0;
        margin-bottom: 20px; /* Increased bottom margin */
        font-size: calc(18px * var(--scale-factor, 1.3)); /* Responsive size, slightly larger */
        color: #333;
        }
        
        #toast-notification {
        visibility: hidden; 
        opacity: 0; 
        min-width: 250px;
        max-width: 80%;
        background-color: rgba(50, 50, 50, 0.95);
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 8px;
        position: fixed;
        z-index: 2000;
        left: 50%;
        font-size: calc(15px * var(--scale-factor, 1.3));
        font-family: sans-serif;
        transform: translateX(-50%);
        box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        white-space: pre-wrap;
        transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s; 
        }

        /* Анімація появи/зникнення через класи */
        #toast-notification.show {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.5s ease-in-out, visibility 0s linear 0s; 
        }



        #toast-notification.info-toast {
        background-color: rgba(245, 245, 245, 0.95); 
        color: rgba(0, 150, 0, 1); 
        border: 2px solid rgba(0, 150, 0, 1); 
        }

        #toast-notification.warning-toast {
        background-color: rgba(245, 245, 245, 0.95); 
        color: rgba(57, 71, 247, 1); 
        border: 2px solid rgba(57, 71, 247, 1); 
        }

        #toast-notification.error-toast {
        background-color: rgba(245, 245, 245, 0.95); 
        color: rgba(200, 0, 0, 1); 
        border: 2px solid rgba(200, 0, 0, 1); 
        }

        #toast-notification.lowpower-toast {
        background-color: rgba(245, 245, 245, 0.95); 
        color: rgba(110, 67, 220, 1);
        border: 2px solid rgba(110, 67, 220, 1); 
        }


    </style>
