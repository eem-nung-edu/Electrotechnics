<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    <title>Калькулятор струму</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

    <style>
        body { margin: 0;  font-family: Arial, sans-serif; overflow-x: hidden; }
        canvas { display: block; max-width: 100%; }

        * { 
            box-sizing: border-box; 
        }

    
        .input-container {
            position: absolute;
            display: flex; 
            align-items: center; 
            margin-bottom: 5px; 
            visibility: hidden; 
            font-size: 16px; 
        }

        .input-container label {
            margin-right: 5px; 
            min-width: 100px; 
            text-align: right;
        }

       
        input[type="number"], select {
            padding: 5px 8px;
            font-size: 16px;
            border: 1px solid #CCCCCC;
            border-radius: 3px;
            background-color: #FFFFFF;
            color: #333333;
            width: 80px; 
            box-sizing: border-box; 
        }

  
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield; /* Firefox */
        }

      
        select {
           width: 55px; 
           padding-right: 5px;
           cursor: pointer;
        }

        
        #phase-angle-container {
             position: absolute;
             visibility: hidden;
             font-size: 16px;
             display: flex;
             align-items: center;
        }
         #phase-angle-container span {
             margin-left: 15px;
         }

    </style>
</head>
<body>
   
    <div id="voltage-container" class="input-container">
        <label for="voltage-input">U:</label>
        <input type="number" id="voltage-input" step="any" min="0" value="230">
        <span style="margin-left: 5px;">В</span> 
    </div>


    <div id="phase-angle-container">
        <div class="input-container" style="position: relative;">
           <label for="phase-select">Фаза:</label>
           <select id="phase-select">
               <option value="A" selected>A</option>
               <option value="B">B</option>
               <option value="C">C</option>
           </select>
        </div>
        <span id="phase-angle-display">Кут: 0°</span> 
    </div>


    <div id="r-container" class="input-container">
        <label for="r-input">R:</label>
        <input type="number" id="r-input" step="any" min="0" value="10">
        <span style="margin-left: 5px;">Ом</span>
    </div>

    <div id="xl-container" class="input-container">
        <label for="xl-input">XL:</label>
        <input type="number" id="xl-input" step="any" min="0" value="0">
         <span style="margin-left: 5px;">Ом</span>
    </div>

    <div id="xc-container" class="input-container">
        <label for="xc-input">XC:</label>
        <input type="number" id="xc-input" step="any" min="0" value="0">
        <span style="margin-left: 5px;">Ом</span>
    </div>
